<script type="text/html" id="campaign-offer-template">
    <div class="campaignOffer">
        <p>
            <span data-bind="text: $data.description">Description</span>
            <span data-bind="text: $data.monthsToComplete">Time</span> Months
            <span data-bind="text: $data.cost.amount">Cost</span> Money
            <span data-bind="text: $data.fameReward">Fame</span> Fame

        </p>

        <!-- ko if: $data.isStarted -->
            <span data-bind="text: ($data.getProgressPercentage() * 100).toFixed(0) + '%'"></span>
        <!-- /ko -->

        <button data-bind="click: () => $data.tryToStart()">Start</button>
    </div>
</script>
