<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Incremental game</title>
</head>

<body>
    <div id="root" class="grid-container">
        <div class="currency-bar">
            <%= require('html-loader!./features/wallet/wallet.html') %>
        </div>
        <div class="prestige-bar">
            <button data-bind="click: () => save()">Save</button>
            <button data-bind="click: () => deleteSave()">Delete save (no confirmation)</button>
        </div>
        <div class="progress-bar">
            <%= require('html-loader!./features/yeartracker/yearTracker.html') %>
        </div>
        <div class="game-branches">
            <h2>Gamestate: <span data-bind="text: state"> </span>!</h2>
            <h2>100 money requirement completed:
                <span data-bind="text: App.game.wallet.requirement.isCompleted()"></span>!
            </h2>
        </div>
    </div>
</body>
</html>
